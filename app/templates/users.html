{% extends "base.html" %}
{% block title %} All Users {% endblock %}

{% block content %}
<div>
	<h1>All Users ({{ users | length }})</h1>
	<h3><a href="{{ url_for('main.index') }}"> << Back to Form</a></h3>
	<br />
	{% if users  %}
		<ol>
		{% for user in users %}
		<li>{{ user.username }} ({{ user.email  }})</li>
		{% endfor %}
	</ol>
	{% endif %}
</div>
{% endblock %}
